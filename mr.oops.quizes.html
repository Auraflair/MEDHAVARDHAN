  <!-- Header: Logo + Name & Tagline -->
  <div class="flex items-start">
    <!-- Logo -->
    <img src="Logo1.png" alt="Logo1" class="h-20 mr-3" />
    
    <!-- Name & Tagline vertically aligned -->
    <div>
      <h1 class="text-2xl md:text-3xl font-bold tracking-widest">MEDHAAVARDHAN</h1>
      <p class="text-gray-300 mt-1">Empowering Minds, Enabling Futures</p>
    </div>
  </div>

<!-- Mr. OOPS Button -->
<div class="flex justify-center mt-10">
  <button onclick="toggleQuiz()" class="px-8 py-3 bg-green-500 text-gray-900 font-bold text-lg rounded-xl shadow-md transition-transform duration-300 transform hover:scale-105 hover:shadow-xl active:ring-2 active:ring-green-300">
    Mr. OOPS
  </button>
</div>

<!-- ye moving box wala part hai jo </style> tak gya hai -->
<div class="absolute bottom-[10%] right-[10%] w-20 h-20 bg-white opacity-10 rotate-12 animate-float-slow rounded-xl shadow-xl"></div>

<style>
@keyframes float-slow {
  0% { transform: translateY(0); }
  50% { transform: translateY(-1px); }
  100% { transform: translateY(0); }
}
.animate-float-slow {
  animation: float-slow 6s ease-in-out infinite;
}
</style>

<!-- so guy's here's th code for moving border rainbow strip colorful and ammazing

<div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-500 via-pink-500 to-yellow-400 animate-slide-x opacity-30"></div>

<style>
@keyframes slideX {
  0% {transform: translateX(-100%);}
  100% {transform: translateX(100%);}
}
.animate-slide-x {
  animation: slideX 8s linear infinite;
}
</style>

  <!-- Quiz Interface (Initially hidden) -->
  <div id="quizBox" class="hidden mt-10 w-full max-w-xl mx-auto bg-white text-black rounded-xl shadow-lg p-6 space-y-4">
    <h2 class="text-xl font-bold text-center text-gray-800">Let's Begin the Quiz!</h2>
    
    
    
      <div><!-- Example Question -->
        <p class="font-semibold">Q1. What does OOPS stand for?</p>
        <ul class="mt-2 space-y-1">
          <li><input type="radio" name="q1" /> Object Oriented Programming System</li>
          <li><input type="radio" name="q1" /> Original Output Processing Server</li>
          <li><input type="radio" name="q1" /> Ordered Object Prototype Setup</li>
          <li><input type="radio" name="q1" /> None of the above</li>
        </ul>
      </div>

    <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Next</button>
  </div>

  <script>
    function toggleQuiz() {
      document.getElementById('quizBox').classList.toggle('hidden');
    }
  </script>
