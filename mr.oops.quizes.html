<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medhaavardhan Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="text-white font-sans min-h-screen p-4" style="background-color: #0f1615;">

  <!-- Background circles -->
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-40 h-40 bg-blue-500 opacity-10 rounded-full animate-pulse"></div>
    <div class="absolute top-3/4 left-2/3 w-56 h-56 bg-red-500 opacity-10 rounded-full animate-bounce"></div>
    <div class="absolute top-1/3 right-1/3 w-32 h-32 bg-green-400 opacity-10 rounded-full animate-spin-slow"></div>
  </div>

  <style>
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 20s linear infinite;
    }
    @keyframes slideX {
      0% {transform: translateX(-100%);}
      100% {transform: translateX(100%);}
    }
    .animate-slide-x {
      animation: slideX 8s linear infinite;
    }
    body {
      overflow-x: hidden;
    }
  </style>

  <!-- Rotating gear -->
  <div class="absolute top-1/3 right-1 w-24 h-24 opacity-20 animate-spin-slow">
    <svg viewBox="0 0 512 512" fill="#48BB78" xmlns="http://www.w3.org/2000/svg">
      <path d="M487.4 315.7l-41.6-24a193.2 193.2 0 000-71.4l41.6-24a12 12 0 005.5-14.9l-45.5-78.7a12 12 0 00-14.9-5.5l-41.6 24a192.7 192.7 0 00-61.8-35.7V24a12 12 0 00-12-12h-91a12 12 0 00-12 12v48.5a192.7 192.7 0 00-61.8 35.7l-41.6-24a12 12 0 00-14.9 5.5L19 181.4a12 12 0 005.5 14.9l41.6 24a193.2 193.2 0 000 71.4l-41.6 24a12 12 0 00-5.5 14.9l45.5 78.7a12 12 0 0014.9 5.5l41.6-24a192.7 192.7 0 0061.8 35.7V488a12 12 0 0012 12h91a12 12 0 0012-12v-48.5a192.7 192.7 0 0061.8-35.7l41.6 24a12 12 0 0014.9-5.5l45.5-78.7a12 12 0 00-5.5-14.9zM256 336a80 80 0 1180-80 80.1 80.1 0 01-80 80z"/>
    </svg>
  </div>

  <!-- Header -->
  <div class="flex items-start">
    <img src="Logo1.png" alt="Logo1" class="h-20 mr-3" />
    <div>
      <h1 class="text-2xl md:text-3xl font-bold tracking-widest">MEDHAAVARDHAN</h1>
      <p class="text-gray-300 mt-1">Empowering Minds, Enabling Futures</p>
    </div>
  </div>

  <!-- Mr. OOPS Button -->
  <div class="flex justify-center mt-10">
    <a href="mr-oops.html" style="background-color: #da0303;" class="px-8 py-3 rounded-xl shadow-md transition-transform duration-300 transform hover:scale-105 hover:shadow-xl hover:opacity-80 font-bold text-lg text-white">
      Play Live
    </a>
  </div>

  <!-- NCERT Subjects Tab -->
  <div class="mt-10 p-6 rounded-xl shadow-lg" style="background-color: #264743;">
    <h2 class="text-xl font-bold mb-4 text-white">NCERT History</h2>
    <div class="flex flex-wrap gap-3">
      <a href="ncert-history-class-09.html" class="px-4 py-2 rounded-lg text-white font-semibold shadow-md transition transform hover:-translate-y-1 hover:shadow-lg" style="background-color: #ffffff20;">Class 09</a>
      <a href="ncert-history-class-10.html" class="px-4 py-2 rounded-lg text-white font-semibold shadow-md transition transform hover:-translate-y-1 hover:shadow-lg" style="background-color: #ffffff20;">Class 10</a>
      <a href="ncert-history-class-11.html" class="px-4 py-2 rounded-lg text-white font-semibold shadow-md transition transform hover:-translate-y-1 hover:shadow-lg" style="background-color: #ffffff20;">Class 11</a>
      <a href="ncert-history-class-12.html" class="px-4 py-2 rounded-lg text-white font-semibold shadow-md transition transform hover:-translate-y-1 hover:shadow-lg" style="background-color: #ffffff20;">Class 12</a>
    </div>
  </div>

  <div class="mt-10 p-6 rounded-xl shadow-lg" style="background-color: #264743;">
    <h2 class="text-xl font-bold mb-4 text-white">NCERT Geography</h2>
    <div class="flex flex-wrap gap-3">
      <a href="ncert-geography-class-09.html" class="px-4 py-2 rounded-lg text-white font-semibold shadow-md transition transform hover:-translate-y-1 hover:shadow-lg" style="background-color: #ffffff20;">Class 09</a>
      <a href="ncert-geography-class-10.html" class="px-4 py-2 rounded-lg text-white font-semibold shadow-md transition transform hover:-translate-y-1 hover:shadow-lg" style="background-color: #ffffff20;">Class 10</a>
      <a href="ncert-geography-class-11.html" class="px-4 py-2 rounded-lg text-white font-semibold shadow-md transition transform hover:-translate-y-1 hover:shadow-lg" style="background-color: #ffffff20;">Class 11</a>
      <a href="ncert-geography-class-12.html" class="px-4 py-2 rounded-lg text-white font-semibold shadow-md transition transform hover:-translate-y-1 hover:shadow-lg" style="background-color: #ffffff20;">Class 12</a>
    </div>
  </div>

  <!-- Rainbow strip -->
  <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-500 via-pink-500 to-yellow-400 animate-slide-x opacity-30"></div>

</html>
